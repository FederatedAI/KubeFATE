name: A workflow for k8s-deploy
on: 
  pull_request:
    paths:
    - "k8s-deploy/**.go"
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14
          id: go
      - name: Code
        uses: actions/checkout@v1
      - name: Fmt
        run: |
          bash build/ci/k8s-deploy/format_check.sh
