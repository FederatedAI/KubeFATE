name: A workflow for k8s-deploy
on:  
  pull_request:
    paths:
    - "k8s-deploy/**"
    - "!k8s-deploy/**.md"
jobs:
  Unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/setup-go@v1
        with:
          go-version: 1.17
          id: go
          
      - name: Code
        uses: actions/checkout@v1
        
      - name: Unit Test
        run: |
          cd k8s-deploy
          make test