apiVersion: v1
kind: Namespace
metadata:
  name: kube-fate
  labels:
    name: kube-fate
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubefate-admin
  namespace: kube-fate
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubefate
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubefate-role
subjects:
  - kind: ServiceAccount
    name: kubefate-admin
    namespace: kube-fate
---
apiVersion: v1
kind: Secret
metadata:
  name: kubefate-secret
  namespace: kube-fate
type: Opaque
stringData:
  kubefateUsername: admin
  kubefatePassword: admin
  mariadbUsername: kubefate
  mariadbPassword: kubefate
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: kubefate-psp
  namespace: kube-fate
spec:
  privileged: false
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  fsGroup:
    rule: RunAsAny
  volumes:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubefate-role
  namespace: kube-fate
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  - configmaps
  - services
  - secrets
  - persistentvolumeclaims
  - serviceaccounts
  verbs:
  - get
  - list
  - create
  - delete
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  - nodes
  verbs:
  - get
  - list
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  verbs:
  - get
  - list
  - create
  - delete
  - update
  - patch
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
  - list
  - create
  - delete
  - update
  - patch
- apiGroups:
  - networking.istio.io
  resources:
  - gateway
  - virtualservice
  verbs:
  - get
  - create
  - delete
  - update
  - patch
- apiGroups:
  - policy
  resources:
  - podsecuritypolicies
  verbs:
  - get
  - use
  - create
  - delete
  - update
  - patch
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - roles
  - rolebindings
  verbs:
  - get
  - create
  - delete
  - update
  - patch