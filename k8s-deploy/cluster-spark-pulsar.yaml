name: fate-9999
namespace: fate-9999
chartName: fate
chartVersion: v2.0.0-beta
partyId: 9999
registry: ""
pullPolicy:
imagePullSecrets: 
- name: myregistrykey
persistence: false
istio:
  enabled: false
podSecurityPolicy:
  enabled: false
ingressClassName: nginx
modules:
  - mysql
  - python
  - fateboard
  - client
  - spark
  - hdfs
  - nginx
  - pulsar

# Computing : Eggroll, Spark, Spark_local
computing: Spark
# Federation: Eggroll(computing: Eggroll), Pulsar/RabbitMQ(computing: Spark/Spark_local)
federation: Pulsar
# Storage: Eggroll(computing: Eggroll), HDFS(computing: Spark), LocalFS(computing: Spark_local)
storage: HDFS
# Algorithm: Basic, NN, ALL
algorithm: Basic
# Device: CPU, IPCL GPU
device: CPU

# you can customize some keys which will be ignored in yaml validation
skippedKeys:
  - route_table
  
