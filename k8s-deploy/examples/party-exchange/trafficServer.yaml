name: fate-exchange
namespace: fate-exchange
chartName: fate-exchange
chartVersion: 
partyId: 1
registry: ""
imageTag: 1.8.0-release
pullPolicy: 
imagePullSecrets: 
- name: myregistrykey
persistence: false
istio:
  enabled: false
podSecurityPolicy:
  enabled: false
modules:
  - trafficServer
  - nginx

trafficServer:
  type: NodePort
  nodePort: 30000
  route_table: 
    sni:
    - fqdn: 10000.fate.org
      tunnelRoute: 192.168.10.1:30109
    - fqdn: 9999.fate.org
      tunnelRoute: 192.168.9.1:30099
nginx:
  nodeSelector:
  tolerations:
  affinity:
  type: NodePort
  httpNodePort: 30003
  grpcNodePort: 30008
  route_table: 
    9999: 
      proxy: 
        - host: 192.168.9.1 
          http_port: 30093
          grpc_port: 30098 
      fateflow: 
        - host: 192.168.9.1
          http_port: 30097
          grpc_port: 30092
    10000: 
      proxy: 
        - host: 192.168.10.1 
          http_port: 30103
          grpc_port: 30108 
      fateflow: 
        - host: 192.168.10.1
          http_port: 30107
          grpc_port: 30102