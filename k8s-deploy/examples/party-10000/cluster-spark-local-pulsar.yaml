name: fate-10000
namespace: fate-10000
chartName: fate
chartVersion: v1.7.2
partyId: 10000
registry: ""
imageTag: "1.7.2-release"
pullPolicy: 
imagePullSecrets: 
- name: myregistrykey
persistence: false
istio:
  enabled: false
podSecurityPolicy:
  enabled: false
modules:
  - python
  - mysql
  - fateboard
  - client
  - nginx
  - pulsar

backend: spark_local_pulsar

ingress:
  fateboard: 
    annotations:
      kubernetes.io/ingress.class: "nginx"
    hosts:
    - name: party10000.fateboard.example.com
  client:  
    annotations:
      kubernetes.io/ingress.class: "nginx"
    hosts:
    - name: party10000.notebook.example.com
  spark:  
    annotations:
      kubernetes.io/ingress.class: "nginx"
    hosts:
    - name: party10000.spark.example.com
  pulsar:  
    annotations:
      kubernetes.io/ingress.class: "nginx"
    hosts:
    - name: party10000.pulsar.example.com

python:
  type: NodePort
  httpNodePort: 30107
  grpcNodePort: 30102
  logLevel: INFO

servingIp: 192.168.10.1
servingPort: 30105

nginx:
  type: NodePort
  httpNodePort: 30103
  grpcNodePort: 30108 
  route_table: 
    9999: 
      fateflow: 
        - host: 192.168.9.1
          http_port: 30093
          grpc_port: 30098

pulsar:
  type: NodePort
  httpNodePort: 30104
  httpsNodePort: 30109
  publicLB:
    enabled: false
  route_table:
    9999:
      host: 192.168.9.1
      port: 30094
      sslPort: 30099
      proxy: ""
    10000:
      host: pulsar
      port: 6650
      sslPort: 6651
      