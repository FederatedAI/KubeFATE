name: fate-serving-10000
namespace: fate-serving-10000
chartName: fate-serving
chartVersion: v2.0.4
partyId: 10000
registry: ""
imageTag: 2.0.4-release
pullPolicy: 
imagePullSecrets: 
- name: myregistrykey
persistence: false
istio:
  enabled: false
podSecurityPolicy:
  enabled: false
modules:
  - servingProxy
  - servingRedis
  - servingServer
  - servingZookeeper
  - servingAdmin

ingress:
  servingProxy: 
    hosts:
    - name: party10000.serving-proxy.example.com
      path: /
  servingAdmin: 
    hosts:
    - name: party10000.serving-admin.example.com
      path: /

servingAdmin:
  username: admin
  password: admin

servingProxy: 
  nodePort: 30106
  type: NodePort
  partyList:
  - partyId: 9999
    partyIp: 192.168.9.1
    partyPort: 30096
  nodeSelector: {}

servingServer:
  type: NodePort
  nodePort: 30105
  fateflow:
    ip: 192.168.10.1
    port: 30107
  subPath: ""
  existingClaim: ""
  storageClass: "serving-server"
  accessMode: ReadWriteOnce
  size: 1Gi
  nodeSelector: {}

servingRedis:
  password: fate_dev
  nodeSelector: {}
  subPath: ""
  existingClaim: ""
  storageClass: "serving-redis"
  accessMode: ReadWriteOnce
  size: 1Gi

servingZookeeper:
  subPath: ""
  existingClaim: ""
  storageClass: "serving-zookeeper"
  accessMode: ReadWriteOnce
  size: 1Gi
