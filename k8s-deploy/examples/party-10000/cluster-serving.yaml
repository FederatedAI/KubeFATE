name: fate-serving-10000
namespace: fate-serving-10000
chartName: fate-serving
chartVersion: v2.1.5
partyId: 10000
registry: ""
imageTag: 2.1.5-release
pullPolicy: 
imagePullSecrets: 
- name: myregistrykey
persistence: false
istio:
  enabled: false
podSecurityPolicy:
  enabled: false
ingressClassName: nginx
modules:
  - servingProxy
  - servingRedis
  - servingServer
  - servingZookeeper
  - servingAdmin

ingress:
  servingProxy: 
    hosts:
    - name: party10000.serving-proxy.example.com
      path: /
  servingAdmin: 
    hosts:
    - name: party10000.serving-admin.example.com
      path: /

servingAdmin:
  username: admin
  password: admin

servingProxy: 
  nodePort: 30106
  type: NodePort
  partyList:
  - partyId: 9999
    partyIp: 192.168.9.1
    partyPort: 30096

servingServer:
  type: NodePort
  nodePort: 30105
  fateflow:
    ip: 192.168.10.1
    port: 30107
  cacheType: "redis"
  singleAdaptor: com.webank.ai.fate.serving.adaptor.dataaccess.MockAdapter
  batchAdaptor: com.webank.ai.fate.serving.adaptor.dataaccess.MockBatchAdapter
  AdapterURL: http://127.0.0.1:9380/v1/http/adapter/getFeature
  