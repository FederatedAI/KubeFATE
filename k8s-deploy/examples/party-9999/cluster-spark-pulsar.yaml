name: fate-9999
namespace: fate-9999
chartName: fate
chartVersion: v1.6.0-a
partyId: 9999
registry: ""
imageTag: "1.6.0-release"
pullPolicy: 
imagePullSecrets: 
- name: myregistrykey
persistence: false
istio:
  enabled: false
podSecurityPolicy:
  enabled: false
modules:
  - python
  - mysql
  - fateboard
  - client
  - spark
  - hdfs
  - nginx
  - pulsar

backend: spark

# host:
  # fateboard: 9999.fateboard.kubefate.net
  # client: 9999.notebook.kubefate.net
  # sparkUI: 9999.spark.kubefate.net
  # rabbitmqUI: 9999.rabbitmq.kubefate.net
  # pulsarUI: 9999.pulsar.kubefate.net

python:
  type: NodePort
  httpNodePort: 30097
  grpcNodePort: 30092

servingIp: 192.168.9.1
servingPort: 30095

nginx:
  type: NodePort
  httpNodePort: 30093
  grpcNodePort: 30098
  route_table: 
    10000: 
      proxy: 
        - host: 192.168.10.1
          http_port: 30103
          grpc_port: 30108 
      fateflow: 
        - host: 192.168.10.1 
          http_port: 30107
          grpc_port: 30102
pulsar:
  type: NodePort
  httpNodePort: 30094
  httpsNodePort: 30099
  # exchange:
    # ip: 192.168.0.1
    # port: 30000
  route_table:
    10000:
      host: 192.168.10.1
      port: 30104
      sslPort: 30109
      proxy: ""