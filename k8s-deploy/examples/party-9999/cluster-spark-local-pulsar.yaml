name: fate-9999
namespace: fate-9999
chartName: fate
chartVersion: v1.8.0
partyId: 9999
registry: ""
imageTag: 1.8.0-release
pullPolicy: 
imagePullSecrets: 
- name: myregistrykey
persistence: false
istio:
  enabled: false
podSecurityPolicy:
  enabled: false
ingressClassName: nginx
modules:
  - python
  - mysql
  - fateboard
  - client
  - nginx
  - pulsar

backend: spark_local_pulsar

ingress:
  fateboard: 
    hosts:
    - name: party9999.fateboard.example.com
  client:  
    hosts:
    - name: party9999.notebook.example.com
  spark:  
    hosts:
    - name: party9999.spark.example.com
  pulsar:  
    hosts:
    - name: party9999.pulsar.example.com

python:
  type: NodePort
  httpNodePort: 30097
  grpcNodePort: 30092
  logLevel: INFO

servingIp: 192.168.9.1
servingPort: 30095

nginx:
  type: NodePort
  httpNodePort: 30093
  grpcNodePort: 30098
  route_table: 
    10000: 
      fateflow: 
        - host: 192.168.10.1
          http_port: 30103
          grpc_port: 30108 

pulsar:
  type: NodePort
  httpNodePort: 30094
  httpsNodePort: 30099
  publicLB:
    enabled: false
  route_table:
    9999:
      host: pulsar
      port: 6650
      sslPort: 6651
    10000:
      host: 192.168.10.1
      port: 30104
      sslPort: 30109
      proxy: ""
      