name: fate-9999
namespace: fate-9999
chartName: fate
chartVersion: v1.9.0
partyId: 9999
registry: ""
imageTag: "1.9.0-release"
pullPolicy: 
imagePullSecrets: 
- name: myregistrykey
persistence: false
istio:
  enabled: false
podSecurityPolicy:
  enabled: false
ingressClassName: nginx
modules:
  - mysql
  - python
  - fateboard
  - client
  - nginx
  - pulsar

# Computing : Eggroll, Spark, Spark_local
computing: Spark_local
# Federation: Eggroll(computing: Eggroll), Pulsar/RabbitMQ(computing: Spark/Spark_local)
federation: Pulsar
# Storage: Eggroll(computing: Eggroll), HDFS(computing: Spark), LocalFS(computing: Spark_local)
storage: HDFS
# Algorithm: Basic, NN
algorithm: Basic
# Device: CPU, IPCL
device: CPU

