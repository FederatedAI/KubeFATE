{{ if .Values.servingProxy.include }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: serving-proxy
  labels:
    fateMoudle: serving-proxy
    name: {{ .Values.partyName | quote  }}
    partyId: {{ .Values.partyId | quote  }}
    owner: kubefate
    cluster: fate
spec:
  rules:
  - host: {{ .Values.servingProxy.ingerssHost }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: serving-proxy
            port:
              number: 8059
---
{{ end }}