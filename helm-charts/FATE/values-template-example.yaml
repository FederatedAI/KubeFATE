name: fate-10000
namespace: fate-10000
chartName: fate
chartVersion: v1.4.5
partyId: 10000
registry: ""
pullPolicy: 
persistence: false
istio:
  enabled: false
modules:
  - rollsite
  - clustermanager
  - nodemanager
  - mysql
  - python
  - client
  - spark

rollsite: 
  type: NodePort
  nodePort: 30010
  exchange:
    ip: 192.168.1.1
    port: 30000
  partyList:
  - partyId: 9999
    partyIp: 192.168.9.1
    partyPort: 30009
  nodeSelector: {}

nodemanager:
  count: 3
  sessionProcessorsPerNode: 4
  storageClass: "nodemanagers"
  accessMode: ReadWriteOnce
  size: 2Gi
  list:
  - name: nodemanager
    nodeSelector: {}
    sessionProcessorsPerNode: 4
    subPath: "nodemanager"
    existingClaim: ""
    storageClass: "nodemanager"
    accessMode: ReadWriteOnce
    size: 1Gi

python:
  fateflowType: NodePort
  fateflowNodePort: 30109
  nodeSelector: {}

mysql: 
  nodeSelector: {}
  ip: mysql
  port: 3306
  database: eggroll_meta
  user: fate
  password: fate_dev
  subPath: ""
  existingClaim: ""
  storageClass: "mysql"
  accessMode: ReadWriteOnce
  size: 1Gi

#
#externalMysqlIp: mysql
#externalMysqlPort: 3306
#externalMysqlDatabase: eggroll_meta
#externalMysqlUser: fate
#externalMysqlPassword: fate_dev


servingIp: 192.168.9.1
servingPort: 30209


spark:
  master:
    Image: "k8s.gcr.io/spark"
    ImageTag: "1.5.1_v3"
    Replicas: 1
    Cpu: "100m"
    Memory: "512Mi"
  worker:
    Image: "k8s.gcr.io/spark"
    ImageTag: "1.5.1_v3"
    Replicas: 3
    Cpu: "100m"
    Memory: "512Mi"
    Autoscaling: 
      Enabled: false
    ReplicasMax: 10