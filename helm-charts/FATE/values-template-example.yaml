name: fate-9999
namespace: fate-9999
chartName: fate
chartVersion: v1.8.0
partyId: 9999
registry: ""
imageTag: "1.8.0-release"
pullPolicy: 
imagePullSecrets: 
- name: myregistrykey
persistence: false
istio:
  enabled: false
podSecurityPolicy:
  enabled: false
ingressClassName: nginx
modules:
  - rollsite
  - clustermanager
  - nodemanager
  - mysql
  - python
  - fateboard
  - client
  # - lbrollsite
  # - spark
  # - hdfs
  # - nginx
  # - rabbitmq

# backend could be eggroll, spark_rabbitmq and spark_pulsar spark_local_pulsar
backend: eggroll

