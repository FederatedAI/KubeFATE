{{ if .Values.modules.mysql.include }}
apiVersion: v1
kind: Service
metadata:
  name: mysql
  labels:
    fateMoudle: mysql
{{ include "fate.labels" . | indent 4 }}
spec:
  ports:
    - name: "tcp-mysql"
      port: 3306
      targetPort: 3306
      protocol: TCP
  type: {{ .Values.modules.mysql.type }}
  selector:
    fateMoudle: mysql
{{ include "fate.matchLabels" . | indent 4 }}
{{ end }}