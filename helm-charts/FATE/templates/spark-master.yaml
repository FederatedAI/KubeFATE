{{ if .Values.modules.spark.include }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
  labels:
    fateMoudle: spark-master
{{ include "fate.labels" . | indent 4 }}
spec:
  replicas: {{ default 1 .Values.modules.spark.master.replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      fateMoudle: spark-master
{{ include "fate.matchLabels" . | indent 6 }}
  template:
    metadata:
      labels:
        fateMoudle: spark-master
{{ include "fate.labels" . | indent 8 }}
    spec:
      containers:
        - name: spark-master
          image: {{ if .Values.modules.spark.master.Image }}{{ .Values.modules.spark.master.Image }}{{ else }}{{ .Values.image.registry }}/spark-master{{ end }}:{{ default .Values.image.tag .Values.modules.spark.master.ImageTag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.modules.spark.master.resources}}
          resources:
          {{- range $key, $val := .Values.modules.spark.master.resources }}
          {{ $key }}:
{{ toYaml $val | indent 14 }}
          {{- end }}
          {{- end }}
          ports:
            - containerPort: 8080
            - containerPort: 7077
            - containerPort: 6066
      {{- with .Values.modules.spark.master.nodeSelector }}
      nodeSelector: 
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.modules.spark.master.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.modules.spark.master.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.image.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | indent 6 }}
      {{- end }}
      serviceAccountName: {{ template "serviceAccountName" . }}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: spark-master
  labels:
    fateMoudle: spark-master
{{ include "fate.labels" . | indent 4 }}
spec:
  ports:
  - name: web-ui
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: master
    protocol: TCP
    port: 7077
    targetPort: 7077
  - name: master-rest
    protocol: TCP
    port: 6066
    targetPort: 6066
  type: ClusterIP
  clusterIP: None
  selector:
    fateMoudle: spark-master
{{ include "fate.matchLabels" . | indent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: spark-client
  labels:
    fateMoudle: spark-master
{{ include "fate.labels" . | indent 4 }}
spec:
  ports:
  - name: web-ui
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: master
    protocol: TCP
    port: 7077
    targetPort: 7077
    {{- if eq .Values.modules.spark.master.type "NodePort" "LoadBalancer" }}
    nodePort: {{ .Values.modules.spark.master.nodePort }}
    {{- end }}
  - name: master-rest
    protocol: TCP
    port: 6066
    targetPort: 6066
  type: {{ .Values.modules.spark.master.type }}
  # clusterIP: None
  selector:
    fateMoudle: spark-master
{{ include "fate.matchLabels" . | indent 4 }}
{{ end }}
