{{ if .Values.modules.rabbitmq.include }}
kind: ConfigMap
apiVersion: v1
metadata:
  name: rabbitmq-config
  labels:
    fateMoudle: rabbitmq
{{ include "fate.labels" . | indent 4 }}
data:
  enabled_plugins: |
   [rabbitmq_federation_management,rabbitmq_federation].
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    fateMoudle: rabbitmq
{{ include "fate.labels" . | indent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      fateMoudle: rabbitmq
{{ include "fate.matchLabels" . | indent 6 }}
  template:
    metadata:
      labels:
        fateMoudle: rabbitmq
{{ include "fate.labels" . | indent 8 }}
    spec:
      containers:
        - name: rabbitmq
          image: {{ .Values.image.registry }}/rabbitmq:3.8.3-management
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: RABBITMQ_DEFAULT_USER
            value: fate
          - name: RABBITMQ_DEFAULT_PASS
            value: fate
          - name: RABBITMQ_USER
            value: fate
          - name: RABBITMQ_PASSWORD
            value: fate
          - name: RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS
            value: "-rabbit max_message_size 536870912"
          ports:
            - containerPort: 5672
            - containerPort: 15672
          volumeMounts:
            - mountPath: /etc/rabbitmq/enabled_plugins
              name: rabbitmq-confs
              subPath: enabled_plugins
            - mountPath: /var/lib/rabbitmq
              name: rabbitmq-data
      {{- with .Values.modules.rabbitmq.nodeSelector }}
      nodeSelector: 
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.image.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | indent 6 }}
      {{- end }}
      restartPolicy: Always
      volumes:
        - name: rabbitmq-confs
          configMap:
            name: rabbitmq-config
        - name: rabbitmq-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    fateMoudle: rabbitmq
{{ include "fate.labels" . | indent 4 }}
spec:
  ports:
    - name: "tcp-rabbitmq"
      port: 5672
      targetPort: 5672
      {{- if eq .Values.modules.rabbitmq.type "NodePort" "LoadBalancer" }}
      nodePort: {{ .Values.modules.rabbitmq.nodePort }}
      {{- end }}
      protocol: TCP
    - name: "tcp-rabbitmq1"
      port: 15672
      targetPort: 15672
      protocol: TCP
  type: {{ .Values.modules.rabbitmq.type }}
  selector:
    fateMoudle: rabbitmq
{{ include "fate.matchLabels" . | indent 4 }}
---
{{ end }}
