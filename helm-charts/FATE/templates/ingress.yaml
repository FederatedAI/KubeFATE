{{ else }}
{{ if .Values.modules.fateboard.include }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fateboard
  labels:
    fateMoudle: fateboard
{{ include "fate.labels" . | indent 4 }}
spec:
  rules:
  - host: {{ .Values.host.fateboard }}
    http:
      paths:
      - path: /
        backend:
          service:
            name: fateboard
            port:
              number: 8080
---
{{ end }}

{{ if .Values.modules.client.include }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: client
  labels:
    fateMoudle: client
{{ include "fate.labels" . | indent 4 }}
spec:
  rules:
  - host: {{ .Values.host.client }}
    http:
      paths:
      - path: /
        backend:
          service:
            name: notebook
            port:
              number: 20000
---
{{ end }}

{{ if .Values.modules.spark.include }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spark
  labels:
    fateMoudle: spark
{{ include "fate.labels" . | indent 4 }}
spec:
  rules:
  - host: {{ .Values.host.sparkUI }}
    http:
      paths:
      - path: /
        backend:
          service:
            name: spark-master
            port:
              number: 8080
---
{{ end }}

{{ if .Values.modules.rabbitmq.include }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rabbitmq
  labels:
    fateMoudle: rabbitmq
{{ include "fate.labels" . | indent 4 }}
spec:
  rules:
  - host: {{ .Values.host.rabbitmqUI }}
    http:
      paths:
      - path: /
        backend:
          service:
            name: rabbitmq
            port:
              number: 15672
---
{{ end }}
{{ end }}