{{ if .Values.modules.nginx.include }}
kind: ConfigMap
apiVersion: v1
metadata:
  name: nginx-config
  labels:
    fateMoudle: nginx
{{ include "fate.labels" . | indent 4 }}
data:
  route_table.yaml: |
    default:
      proxy:
        - host: nginx 
          port: 9390
    {{ .Values.partyId }}:
      proxy:
        - host: nginx 
          port: 9390
      fateflow:
        - host: fateflow 
          port: 9360
{{- range $key, $val := .Values.modules.nginx.route_table }}
    {{ $key }}: 
{{ toYaml . | indent 6 }}
{{- end }}
  nginx.conf: |
    
    #user  nobody;
    worker_processes  2;
    
    #error_log  logs/error.log;
    #error_log  logs/error.log  notice;
    error_log  /dev/stdout info;
    
    #pid        logs/nginx.pid;
    
    
    events {
        worker_connections  1024;
    }
    
    
    http {
        include       mime.types;
        default_type  application/octet-stream;
    
        log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for"';
    
        access_log  /dev/stdout  main;
    
        sendfile        on;
        #tcp_nopush     on;
    
        #keepalive_timeout  0;
        keepalive_timeout  65;
    
        #gzip  on;
        upstream fate_cluster {
            server fateflow:9360;   # just an invalid address as a place holder
            balancer_by_lua_file 'lua/balancer.lua';
        }
        lua_package_path "$prefix/lua/?.lua;;";
        init_worker_by_lua_file 'lua/initialize.lua';
    
        server {
            listen       9390 http2;
            server_name  fate_proxy;
    
            #charset koi8-r;
    
            access_log  /dev/stdout  main;
    
            location / {
                access_by_lua_file 'lua/router.lua';
                grpc_pass grpc://fate_cluster;
            }
    
            #error_page  404              /404.html;
    
            # redirect server error pages to the static page /50x.html
            #
            error_page   500 502 503 504  /50x.html;
            location = /50x.html {
                root   html;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    fateMoudle: nginx
{{ include "fate.labels" . | indent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      fateMoudle: nginx
{{ include "fate.matchLabels" . | indent 6 }}
  template:
    metadata:
      labels:
        fateMoudle: nginx
{{ include "fate.labels" . | indent 8 }}
    spec:
      containers:
        - name: nginx
          image: {{ .Values.image.registry }}/nginx:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 9390
          volumeMounts:
            - mountPath: /data/projects/fate/proxy/nginx/conf/route_table.yaml
              name: nginx-confs
              subPath: route_table.yaml
            - mountPath: /data/projects/fate/proxy/nginx/conf/nginx.conf
              name: nginx-confs
              subPath: nginx.conf
      {{- with .Values.modules.nginx.nodeSelector }}
      nodeSelector: 
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.image.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | indent 6 }}
      {{- end }}
      restartPolicy: Always
      volumes:
        - name: nginx-confs
          configMap:
            name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    fateMoudle: nginx
{{ include "fate.labels" . | indent 4 }}
spec:
  ports:
    - name: "9390"
      port: 9390
      targetPort: 9390
      {{- if eq .Values.modules.nginx.type "NodePort" "LoadBalancer" }}
      nodePort: {{ .Values.modules.nginx.nodePort }}
      {{- end }}
      protocol: TCP
  type: {{ .Values.modules.nginx.type }}
  selector:
    fateMoudle: nginx
{{ include "fate.matchLabels" . | indent 4 }}
---
{{ end }}
