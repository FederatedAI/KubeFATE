{{- if .Values.modules.Spark.include }}
{{- if .Values.modules.Spark.Worker.Autoscaling.Enabled }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Release.Name }}-{{ .Values.modules.Spark.Worker.Component }}"
  name: {{ template "worker-fullname" . }}
spec:
  scaleTargetRef:
    apiVersion: {{ template "deployment.apiVersion" . }}
    kind: Deployment
    name: {{ template "worker-fullname" . }}
  minReplicas: {{ .Values.modules.Spark.Worker.Replicas }}
  maxReplicas: {{ .Values.modules.Spark.Worker.ReplicasMax }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: {{ .Values.modules.Spark.Worker.CpuTargetPercentage }}
{{- end }}

{{- end }}