{{ if .Values.modules.rabbitmq.include }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    fateMoudle: rabbitmq
{{ include "fate.labels" . | indent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      fateMoudle: rabbitmq
{{ include "fate.matchLabels" . | indent 6 }}
  template:
    metadata:
      labels:
        fateMoudle: rabbitmq
{{ include "fate.labels" . | indent 8 }}
    spec:
      containers:
        - name: rabbitmq
          image: {{ .Values.image.registry }}/rabbitmq:3.8.3-management
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.modules.rabbitmq.resources }}
          resources:
          {{- range $key, $val := .Values.modules.rabbitmq.resources }}
            {{ $key }}:
{{ toYaml $val | indent 14 }}
          {{- end }}
          {{- end }}
          env:
          - name: RABBITMQ_DEFAULT_USER
            value: fate
          - name: RABBITMQ_DEFAULT_PASS
            value: fate
          - name: RABBITMQ_USER
            value: fate
          - name: RABBITMQ_PASSWORD
            value: fate
          - name: RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS
            value: "-rabbit max_message_size 536870912"
          ports:
            - containerPort: 5672
            - containerPort: 15672
          livenessProbe:
            httpGet:
              path: /
              port: 15672
              httpHeaders:
                - name: X-Custom-Header
                  value: livenessProbe
            initialDelaySeconds: 1
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 15672
              httpHeaders:
                - name: X-Custom-Header
                  value: readinessProbe
            initialDelaySeconds: 1
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /
              port: 15672
              httpHeaders:
                - name: X-Custom-Header
                  value: startupProbe
            failureThreshold: 12
            periodSeconds: 10
          volumeMounts:
            - mountPath: /etc/rabbitmq/enabled_plugins
              name: rabbitmq-confs
              subPath: enabled_plugins
            - mountPath: /var/lib/rabbitmq
              name: rabbitmq-data
      {{- with .Values.modules.rabbitmq.nodeSelector }}
      nodeSelector: 
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.modules.rabbitmq.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.modules.rabbitmq.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.image.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | indent 6 }}
      {{- end }}
      serviceAccountName: {{ template "serviceAccountName" . }}
      restartPolicy: Always
      volumes:
        - name: rabbitmq-confs
          configMap:
            name: rabbitmq-config
        - name: rabbitmq-data
          emptyDir: {}
{{ end }}