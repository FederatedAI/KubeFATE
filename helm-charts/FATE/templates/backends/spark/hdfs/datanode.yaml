{{- if .Values.modules.hdfs.include }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: datanode
  labels:
    fateMoudle: datanode
{{ include "fate.labels" . | indent 4 }}
spec:
  serviceName: datanode
  replicas: {{ .Values.modules.hdfs.datanode.replicas | default 3}}
  selector:
    matchLabels:
      fateMoudle: datanode
{{ include "fate.matchLabels" . | indent 6 }}
  template:
    metadata:
      labels:
        fateMoudle: datanode
{{ include "fate.labels" . | indent 8 }}
    spec:
      containers:
        - name: datanode
          image: {{ .Values.image.registry }}/hadoop-datanode:2.0.0-hadoop3.2.1-java8
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: SERVICE_PRECONDITION
              value: "namenode:9000"
          envFrom:
            - configMapRef:
                name: datanode-env
          ports:
            - containerPort: 9000
            - containerPort: 9864
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - curl -f localhost:9864
            initialDelaySeconds: 1
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - curl -f localhost:9864
            initialDelaySeconds: 1
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          startupProbe:
            exec:
              command:
                - /bin/bash
                - -c
                - curl -f localhost:9864
            failureThreshold: 12
            periodSeconds: 10
          volumeMounts:
            - name: dfs
              mountPath: /hadoop/dfs/data
      {{- with .Values.modules.hdfs.datanode.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.modules.hdfs.datanode.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.modules.hdfs.datanode.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.image.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | indent 6 }}
      {{- end }}
      serviceAccountName: {{ template "serviceAccountName" . }}
      restartPolicy: Always
      {{- if not .Values.persistence.enabled }}
      volumes:
        - name: dfs
          emptyDir: {}
      {{- else if and .Values.persistence.enabled (.Values.modules.hdfs.datanode.existingClaim) }}
      volumes:
        - name: dfs
          persistentVolumeClaim:
            claimName: {{ .Values.modules.hdfs.datanode.existingClaim | default "datanode-data" }}
      {{- else }}
  volumeClaimTemplates:
    - metadata:
        name: dfs
        labels:
          fateMoudle: datanode
{{ include "fate.labels" . | indent 10 }}
      spec:
        accessModes: [{{ .Values.modules.hdfs.datanode.accessMode | quote }}]
        storageClassName: {{ .Values.modules.hdfs.datanode.storageClass }}
        resources:
          requests:
            storage: {{ .Values.modules.hdfs.datanode.size }}
      {{- end }}
{{- end }}