{{ if .Values.modules.hdfs.include }}
apiVersion: v1
kind: Service
metadata:
  name: datanode
  labels:
    fateMoudle: datanode
{{ include "fate.labels" . | indent 4 }}
spec:
  ports:
    - name: "tcp-9000"
      port: 9000
      targetPort: 9000
      protocol: TCP
    - name: "tcp-9870"
      port: 9870
      targetPort: 9870
      protocol: TCP
    - name: "tcp-50075"
      port: 50075
      targetPort: 50075
      protocol: TCP
  type: {{ .Values.modules.hdfs.datanode.type }}
  selector:
    fateMoudle: datanode
{{ include "fate.matchLabels" . | indent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: namenode
  labels:
    fateMoudle: namenode
{{ include "fate.labels" . | indent 4 }}
spec:
  ports:
    - name: "tcp-9000"
      port: 9000
      targetPort: 9000
      protocol: TCP
      {{- if eq .Values.modules.hdfs.namenode.type "NodePort" "LoadBalancer" }}
      nodePort: {{ .Values.modules.hdfs.namenode.nodePort }}
      {{- end }}
    - name: "tcp-9870"
      port: 9870
      targetPort: 9870
      protocol: TCP
    - name: "tcp-50070"
      port: 50070
      targetPort: 50070
      protocol: TCP
  type: {{ .Values.modules.hdfs.namenode.type }}
  selector:
    fateMoudle: namenode
{{ include "fate.matchLabels" . | indent 4 }}

{{ end }}