{{ if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Values.partyName }}-gateway
  labels:
{{ include "fate.labels" . | indent 4 }}
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80 
      name: http
      protocol: HTTP
    hosts:
    - "*"
{{ if .Values.modules.fateboard.include }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: fateboard
  labels:
{{ include "fate.labels" . | indent 4 }}
spec:
  hosts:
  - {{ .Values.host.fateboard }}
  gateways:
    - fate-9999-gateway
  http:
    - route:
        - destination:
            host: fateboard
            port:
              number: 8080
{{ end }}
{{ if .Values.modules.client.include }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: notebook
  labels:
{{ include "fate.labels" . | indent 4 }}
spec:
  hosts:
  - {{ .Values.host.client }}
  gateways:
  - {{ .Values.partyName }}-gateway
  http:
  - route:
    - destination:
        host: notebook
        port:
          number: 20000
{{ end }}
{{ end }}