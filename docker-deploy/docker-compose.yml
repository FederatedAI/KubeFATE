version: '3'

networks:
  fate-network:
volumes:
  fate_flow_logs:
services:
  federation:
    image: "${PREFIX}/federation:${TAG}"
    expose:
      - 9394
    volumes:
      - ./confs/federation/conf/federation.properties:/data/projects/fate/federation/conf/federation.properties
    networks:
      - fate-network

  proxy:
    image: "${PREFIX}/proxy:${TAG}"
    ports:
      - "9370:9370"
    environment:
      PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python
    volumes:
      - ./confs/proxy/conf/proxy.properties:/data/projects/fate/proxy/conf/proxy.properties
      - ./confs/proxy/conf/route_table.json:/data/projects/fate/proxy/conf/route_table.json
    networks:
      - fate-network

  fateboard:
    image: "${PREFIX}/fateboard:${TAG}"
    ports:
      - "8080:8080"
    volumes:
      - ./confs/fateboard/conf/application.properties:/data/projects/fate/fateboard/conf/application.properties
      - fate_flow_logs:/data/projects/fate/python/logs
    networks:
      - fate-network
    depends_on:
      - meta-service
      - python

  roll:
    image: "${PREFIX}/roll:${TAG}"
    expose:
      - 8011
    volumes:
      - ./confs/roll/conf/roll.properties:/data/projects/fate/roll/conf/roll.properties
    environment:
      PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python
    networks:
      - fate-network
    depends_on:
      - meta-service

  egg:
    image: "${PREFIX}/egg:${TAG}"
    expose:
      - 7888
      - 7778
      - "50000-60000"
    environment:
      PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: cpp 
      LD_LIBRARY_PATH: $$LD_LIBRARY_PATH:/usr/local/lib:/data/projects/fate/eggroll/storage-service-cxx/third_party/lib
      PYTHONPATH: /data/projects/fate/eggroll/python
      GLOG_log_dir: /data/projects/fate/eggroll/storage-service-cxx/logs
    volumes:
        - ./confs/egg/conf/egg.properties:/data/projects/fate/eggroll/egg/conf/egg.properties
        - ./confs/federatedml/conf/server_conf.json:/data/projects/fate/eggroll/python/eggroll/conf/server_conf.json
        - ./confs/egg/data-dir:/data/projects/fate/data-dir
    networks:
      - fate-network

  python:
    image: "${PREFIX}/python:${TAG}"
    ports:
      - "9360:9360"
      - "9380:9380"
    restart: always
    volumes:
      - ./confs/federatedml/conf/server_conf.json:/data/projects/fate/python/arch/conf/server_conf.json
      - ./confs/federatedml/conf/server_conf.json:/data/projects/fate/python/eggroll/conf/server_conf.json
      - ./confs/fate_flow/conf/settings.py:/data/projects/fate/python/fate_flow/settings.py
      - fate_flow_logs:/data/projects/fate/python/logs
    depends_on:
      - redis
      - meta-service
      - proxy
      - roll
      - egg
      - mysql
    networks:
      - fate-network

  meta-service:
    image: "${PREFIX}/meta-service:${TAG}"
    expose:
      - 8590
    environment:
      PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python
    volumes:
      - ./confs/meta-service/conf/meta-service.properties:/data/projects/fate/meta-service/conf/meta-service.properties
    depends_on:
      - mysql
    networks:
      - fate-network

  mysql:
    image: "mysql:8"
    expose:
      - 3306
    volumes:
      - ./confs/mysql/init:/docker-entrypoint-initdb.d/
      - ./confs/mysql/data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: fate_dev
      MYSQL_DATABASE: fate
      MYSQL_USER: fate
      MYSQL_PASSWORD: fate_dev
    networks:
      - fate-network

  redis:
    image: "redis:5"
    expose:
      - 6379
    command: redis-server --requirepass fate_dev
    volumes:
      - ./confs/redis/data:/data
    networks:
      - fate-network

